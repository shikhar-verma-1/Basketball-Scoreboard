<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    
    
</head>
<body>
    <div class="main">
        <div class="container">
            <div>
                <h1 id="heading">HOME</h1>
                <div id="scorecard-1">0</div>  
                <button class="btn" id="score1-1">+1</button>
                <button class="btn" id="score2-1">+2</button>
                <button class="btn" id="score3-1">+3</button>   
            </div>
       
            <div>
                <h1 id="heading">GUEST</h1>
                <div id="scorecard-2">0</div>
                <button class="btn" id="score1-2">+1</button>
                <button class="btn" id="score2-2">+2</button>
                <button class="btn" id="score3-2">+3</button> 
            </div>
           
        </div>
        
        <button class="game-btn" id="ng-btn">NEW GAME</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
